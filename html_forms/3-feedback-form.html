<!--
    Develop an HTML feedback form with checkboxes to capture user opinions and the ability to upload a file:

Include fields for the userâ€™s name, email, checkboxes for various feedback options (e.g., excellent, good, average, poor), and a file upload field.
Ensure that the user can select multiple checkboxes.
Specify the file upload field using the <input type="file"> element.
Implement HTML5 validation to ensure the name, email, at least one checkbox, and a file are filled out.
-->

<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label>Feedback:</label>
    <div class="checkbox-container">
        <input type="checkbox" id="excellent" name="excellent" required>
        <label for="excellent">Excellent</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="good" name="good" required>
        <label for="good">Good</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="average" name="average" required>
        <label for="average">Average</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="poor" name="poor" required>
        <label for="poor">Poor</label>
    </div>
    <br>
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file" required>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
